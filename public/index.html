<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starforce Game</title>
    <script type='module' src="./js/index.js"></script>

    <style>
        body {
            background-color: rgb(0, 0, 0);

    </div>
